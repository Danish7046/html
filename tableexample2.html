<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> HTML TABLE </title>
    </head>
    <body>
        <table align="center" border="8">
            <caption align="center"> TABLE EXAMPLE </caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td align="center">1000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td align="center">800</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <th>Sum</th>
                    <th>1800</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
